<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Florist Studio Sydney" />
  <meta name="theme-color" content="#F2F2F2" />
  <title>Studio Buffy</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">

<style>

  /* ------ RESET ------ */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  /* ------ DEFAULT / DESKTOP LAYOUT ------ */
  body {
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    color: #fafafa;

    background-image: url('buffylarge.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    /* This lets the text move */
    display: block;
    text-align: center;

    /* Position text lower on desktop */
    padding-top: 35vh;
  }

  /* ------ TEXT WRAPPER ------ */
  .coming-soon-wrapper p {
    margin: 0;
    font-size: 16px;
    letter-spacing: 2px;
    line-height: 1.6;
  }

  /* ------ MOBILE LAYOUT ------ */
  @media (max-width: 768px) {

    body {
      background-image: url('buffymobile.png');
      padding-top: 45vh; /* move text lower for mobile */
    }

    .coming-soon-wrapper p {
      font-size: 14px;
      letter-spacing: 2px;
    }
  }

</style>

</head>

<body>
  <div class="coming-soon-wrapper">
    <p>BLOOMING SOON</p>
  </div>
</body>

</html>
