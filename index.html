<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Florist Studio Sydney" />
  <meta name="theme-color" content="#F2F2F2" />
  <title>Studio Buffy</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
<style>
  /* ------ GLOBAL RESET ------ */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  /* ------ LAYOUT ------ */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    color: #fafafa;
    opacity: 0.75;

    /* Desktop BG */
    background-image: url('buffylarge.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  /* ------ MOBILE BACKGROUND + TEXT POSITION FIX ------ */
  @media (max-width: 768px) {
    body {
      background-image: url('buffymobile.png');
    }

    .coming-soon-wrapper {
      position: absolute;
      top: 48%;              /* adjust: closer to logo midpoint */
      left: 50%;
      transform: translate(-50%, -40%);
      text-align: center;
      width: 100%;
    }
  }

  /* ------ TEXT WRAPPER ------ */
  .coming-soon-wrapper {
    text-align: center;
    padding: 0 20px;
  }

  .coming-soon-wrapper p {
    margin: 0;
    font-size: 16px;
    line-height: 1.6;
    letter-spacing: 2px;
  }
</style>


</head>

<body>
  <div class="coming-soon-wrapper">
    <p>BLOOMING SOON</p>
  </div>
</body>

</html>
