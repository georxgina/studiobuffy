<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Florist Studio Sydney" />
  <meta name="theme-color" content="#F2F2F2" />
  <title>Studio Buffy</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
<style>
  /* RESET */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  /* DESKTOP — EXACTLY HOW YOU HAD IT */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    color: #fafafa;

    background-image: url('buffylarge-v2.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .coming-soon-wrapper {
    text-align: center;
    padding: 0 20px;
  }

  .coming-soon-wrapper p {
    margin: 0;
    font-size: 16px;
    letter-spacing: 2px;
  }

  /* MOBILE OVERRIDE */
  @media (max-width: 768px) {

    /* turn OFF flex on mobile so text can move */
    body {
      display: block;
      background-image: url('buffymobile.png');
      text-align: center;
    }

    .coming-soon-wrapper {
      width: 100%;
      padding-top: 29vh;        /* ★ tuned for 1500x2000 image */
      transform: translateY(0); /* reset any transforms */
    }
    .coming-soon-wrapper p {
    margin: 0;
    font-size: 12px;
    letter-spacing: 2px;
  }
  }
</style>


</head>

<body>
  <div class="coming-soon-wrapper">
    <p>BLOOMING SOON</p>
  </div>
</body>

</html>
